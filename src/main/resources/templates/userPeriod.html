<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Period Import</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/userData"><i class="fas fa-users"></i> User Data</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/} + ${userKey}"><i class="fas fa-history"></i> User Period</a></li>
			</ul>
		</div>
		<form class="form-inline" method="get" th:action="@{/stop}">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-power-off"></i> Stop application</button>
		</form>
	</nav>

	<div class="container-fluid" style="padding: 20px;">
<!-- 		<div class="row"> -->
<!-- 			<div class="col-12"> -->
<!-- 				<h3><i class="fas fa-history"></i> User period</h3> -->
<!-- 			</div> -->
<!-- 		</div> -->
	
<!-- 		<br> -->
	
		<div class="row">
			<div class="col-12">
				<form method="post" th:action="@{/uploadFile/} + ${userKey}" enctype="multipart/form-data">
					<input type="file" name="file">
					<button type="submit"><i class="fas fa-file-upload"></i> Upload</button>
				</form>
			</div>
		</div>
		
		<br>
		
		<div class="row">
			<div class="col col-lg-2">
				<p>Issue Date: <span th:text="${issueDateStr}">????</span></p>
			</div>
			<div class="col col-lg-10">
				<form method="post" th:action="@{/changeIssueDate/} + ${userKey}">
					<input type="text" name="issueDate" placeholder="dd.mm.yyyy">
					<button type="submit">Change Issue Date</button>
				</form>
			</div>
		</div>
		
		<br>
		
		<div class="row">
			<div class="col-2">
				<form method="post" th:action="@{/resetData/} + ${userKey}">
					<button type="submit"><i class="fas fa-trash-alt"></i> Reset Table</button>
				</form>
			</div>
			<div class="col-2">
				<form method="post" th:action="@{/downloadMultiple/} + ${userKey}" id="zipDownloadForm">
					<input type="hidden" name="userPeriodIds" value="0">
					<button type="submit"><i class="fas fa-file-archive"></i> Download ZIP</button>
				</form>
			</div>
			<div class="col-2">
				<form method="post" th:action="@{/mapTables/} + ${userKey}">
					<button type="submit"></i><i class="fas fa-arrows-alt-h"></i> Map Tables</button>
				</form>
			</div>
			<div class="col-6">
				<p>Last Name - First Name separator: <span th:text="${nameSeparator}"></span></p>
			</div>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nr. Crt.</th>
					<th></th>
					<th>Nume</th>
					<th>Prenume</th>
					<th>C.N.P</th>
					<th>Data</th>
					<th>Map</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${userUIList.empty}">
					<td colspan="6">No User Data Available</td>
				</tr>
				<tr th:each="userUI : ${userUIList}">
					<td><span th:text="${userUI.userPeriod.ctr}">-</span></td>
					<td>
						<a th:href="@{/download/{userKey}(userKey=${userKey}, userPeriodId=${userUI.userPeriod.userPeriodId})}" class="btn btn-primary" role="button">
							<i class="far fa-file-alt"></i>
						</a>
						<a th:href="@{/selectUser/{userKey}(userKey=${userKey}, userPeriodId=${userUI.userPeriod.userPeriodId})}" class="btn btn-primary" role="button">
							<i class="fas fa-arrows-alt-h"></i>
						</a>
						<input type="checkbox" name="zipUserPeriodId" class="zip-checkbox" th:value="${userUI.userPeriod.userPeriodId}"/>
					</td>
					<td><span th:text="${userUI.userPeriod.lname}">-</span></td>
					<td><span th:text="${userUI.userPeriod.fname}">-</span></td>
					<td><span th:text="${userUI.userPeriod.cnp}">-</span></td>
					<td><span th:text="${userUI.userPeriod.startDate}">-</span></td>
					<td>
						<span th:text="${userUI.userData.lname}">-</span>
						<span th:text="${userUI.userData.fname}">-</span>
						<span th:text="${userUI.userData.cnp}">-</span>
						<span th:text="${userUI.userData.address}">-</span>
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function () {

	    $("input.zip-checkbox").click(function (event) {
	    	var checkInputNode = event.target;
	    	
	    	if(checkInputNode.checked){
	    		  $("<input type='hidden' value='" + checkInputNode.value + "' />")
	    		     .attr("id", "zipPeriodId_" + checkInputNode.value)
	    		     .attr("name", "userPeriodIds")
	    		     .prependTo("form#zipDownloadForm");

	    	} else {
	    		var inputNode = $("form#zipDownloadForm input#zipPeriodId_" + checkInputNode.value);
	    		inputNode.remove();
	    	}
	    });
	});
	
	
	</script>
	
</body>

</html>
